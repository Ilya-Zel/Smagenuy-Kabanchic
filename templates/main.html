<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff6600;
        }
        .profile-btn {
            background-color: #ff6600;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .profile-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Ресторан</div>
    <nav>
        <a href="#menu">Меню</a>
        <a href="#about">О нас</a>
        <a href="#reviews">Отзывы</a>
    </nav>
    <a href="#profile" class="profile-btn">Профиль</a>
</header>

</body>
</html>
