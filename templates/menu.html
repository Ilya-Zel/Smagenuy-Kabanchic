<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторана</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #6f4c3e;
        }

        .nav a.active {
            font-weight: bold;
            color: #3e2f24;
        }

        .menu-content {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .dish {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .dish:last-child {
            border-bottom: none;
        }

        .dish-name {
            font-size: 18px;
            font-weight: bold;
        }

        .dish-price {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="/menu" class="active">Меню</a>
        <a href="/about">О нас</a>
        <a href="/reviews">Отзывы</a>
        {% if user_email %}
            <span>Добро пожаловать, {{ user_email }}!</span>
            <a href="/logout">Выйти</a>
        {% else %}
            <a href="/login">Вход</a>
            <a href="/register">Регистрация</a>
        {% endif %}
    </div>

    <div class="menu-content">
        <h2>Наши блюда</h2>
        {% for dish in dishes %}
        <div class="dish">
            <span class="dish-name">{{ dish.name }}</span> - <span class="dish-price">{{ dish.price }}</span>
        </div>
        {% endfor %}
    </div>

</body>
</html>
