<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Стили для шапки */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #6f4c3e;
            color: white;
            position: relative;
        }

        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            color: white;
        }

        .nav-links a.active {
            font-weight: bold;
        }

        /* Стили для кнопки профиля */
        .profile-btn {
            width: 40px;
            height: 40px;
            background-image: url('/static/image/photo_2024-10-31_18-59-50.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="nav-links">
            <a href="/menu" class="{% if active_page == 'menu' %}active{% endif %}">Меню</a>
            <a href="/about" class="{% if active_page == 'about' %}active{% endif %}">О нас</a>
            <a href="/reviews" class="{% if active_page == 'reviews' %}active{% endif %}">Отзывы</a>
        </div>

        {% if user_email %}
            <!-- Кнопка-профиль с изображением -->
            <a href="/profile" class="profile-btn" title="Профиль"></a>
        {% endif %}
    </div>

    <!-- Основное содержимое страницы -->
    {% block content %}{% endblock %}

</body>
</html>
